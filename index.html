<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Cool Cards</title>
    
</head>
<body>
    <main>
        <div class="project-container project-active">
            <div class="project-header"></div>
            <div class="project-body">
                <img alt="Project Picture" src="" class="project-picture" />
                <h1></h1>
                <p></p>
            </div>
            <div class="project-footer">
                <div>
                    <a ref='#'><i class="fab fa-github"></i></a>
                    <a ref='#'><i class="fas fa-external-link-alt"></i></a>              
                </div>
                <div>
                    <button id="next">
                        <i class="fa fa-3x fa-chevron-circle-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="project-ghost-container">
            <div class="project-ghost-header"></div>
            <div class="project-ghost-body">
            <img alt="Avatar" src="" />
            <h1></h1>
            <p></p>
        </div>
        <div class="project-ghost-footer">
            <div>
            <span><i class="fab fa-github"></i></i></span>
            <span><i class="fas fa-external-link-alt"></i></span>
            </div>
            <div>
            <button id="ghost-next">
                <i class="fa fa-3x fa-chevron-circle-right"></i>
            </button>
            </div>
        </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
